<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript Calculator üßê</title>
    <script src="dist/index.js" defer></script>
    <link rel="stylesheet" href="css/index.css"></link>
</head>
<body>
    <h1 class="heading">Typescript Calculator</h1>
    <main>
        <div class="calculator-outer">
            <div class="display" id="display"></div>
            <div class="buttons">
                <button class="calc-button-digit" id="C">C</button>
                <button class="calc-button-digit" id="AC">AC</button>
                <button class="calc-button-digit" id="zero">0</button>
                <button class="calc-button-digit" id="one">1</button>
                <button class="calc-button-digit" id="two">2</button>
                <button class="calc-button-digit" id="three">3</button>
                <button class="calc-button-digit" id="four">4</button>
                <button class="calc-button-digit" id="five">5</button>
                <button class="calc-button-digit" id="six">6</button>
                <button class="calc-button-digit" id="seven">7</button>
                <button class="calc-button-digit" id="eight">8</button>
                <button class="calc-button-digit" id="nine">9</button>
                <button class="calc-button-digit" id="plus">+</button>
                <button class="calc-button-digit" id="minus">-</button>
                <button class="calc-button-digit" id="multiply">*</button>
                <button class="calc-button-digit" id="divide">/</button>
                <button class="calc-button-digit" id="open-bracket">(</button>
                <button class="calc-button-digit" id="close-bracket">)</button>
                <button class="calc-button-digit" id="equals-to">=</button>
            </div>
        </div>
    </main>
</body>
</html>
